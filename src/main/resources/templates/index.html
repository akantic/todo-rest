<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <script src="/js/site.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>REST practice application</title>
</head>
<body>
<div class="navbar navbar-light bg-light">
    <div class="navbar-inner">
        <a class="logo" href="/">REST Spring Todo App</a>
    </div>
</div>


<div id="main" class="container">
    <div id="todo-container">
        <div class="welcome">
            <span>Welcome to Todo App!</span>
            <br>
            <button onclick="getStarted()" class="btn btn-start"  type="button">Get started</button>
        </div>
    </div>
    <div id="new-todo-modal" class="modal">
        <div class="modal-content animate">
            <span onclick="hideAddNewTodoModal()" class="close">&times;</span>
            <label><b>Todo description</b></label>
            <input id="form-description" autocomplete="off" type="text" placeholder="Description">
            <label><b>Date due</b></label>
            <input id="form-duedate" type="date">
            <label><b>Labels</b></label>
            <div class="labels">
                <div>
                    <input id="form-labelname" type="text" onfocus="showLabelList()" class="dropbtn">
                    <button onclick="addNewLabel()" class="btn btn-info btn-add-label">&plus;</button>
                </div>

                <div class="dropdown">
                    <div id="label-list" class="dropdown-content">
                    </div>
                </div>

                <div id="selected-labels">

                </div>
            </div>



            <button class="btn btn" onclick="addNewTodo()" type="submit">Create a new todo</button>

        </div>
    </div>


</div>
</body>
</html>
